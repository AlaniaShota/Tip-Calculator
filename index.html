<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tip Calculator</title>
  </head>
  <body>
    <div class="container">
      <h2 class="title">Tip Calculator</h2>
      <div class="calculator" id="calculator">
        <form>
          <label>
            How much was your bill?<br />
            <select class="currency">
              <option value="dollar">$</option>
              <option value="euro">Є</option>
              <option value="lari">ლ</option>
            </select>
            <input
              type="text"
              class="billAmount"
              maxlength="5"
              id="billAmount"
            /><br />
          </label>
          <label>
            How was your service?<br />
            <select class="serviceQuality" id="serviceQuality">
              <option disabled selected value="0">
                -- Choose an option --
              </option>
              <option value="0.3">30% - Outstanding</option>
              <option value="0.2">20% - Good</option>
              <option value="0.15">15% - It was okay</option>
              <option value="0.1">10% - Bad</option>
              <option value="0.05">5% - Terrible</option>
            </select> </label
          ><br />
          <label>
            How many people are sharing the bill?<br />
            <input
              type="text"
              class="totalPeople"
              id="totalPeople"
              maxlength="15"
            />People </label
          ><br />
          <button type="button" class="calculate-btn" id="calculate-btn">
            Calculate!
          </button>
        </form>
      </div>
      <div class="total-tip" id="total-tip">
        <span class="tip" id="tip">0.00</span><br />
        <small class="each" id="each">Each</small>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
